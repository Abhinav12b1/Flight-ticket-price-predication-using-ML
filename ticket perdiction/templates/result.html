<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Price Prediction</title>

    <!-- Import Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body with background */
        body {
            font-family: 'Poppins', sans-serif;
            background: url("/static/plane.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 2px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4b2b;
        }

        /* Main container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin: 50px auto;
            max-width: 800px;
            backdrop-filter: blur(5px);
        }

        .container h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* Predict button */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.4s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .btn:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }

        /* Footer */
        footer {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                margin: 30px 20px;
            }
            .container h2 {
                font-size: 24px;
            }
            .container p {
                font-size: 16px;
            }
            .btn {
                padding: 12px 25px;
                font-size: 18px;
            }
            nav a {
                margin: 0 10px;
                font-size: 16px;
            }
            header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Flight Ticket Price Prediction</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/predict">Predict</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>
<body>
    <div class="container">
        <h2>Predicted Flight Ticket Price</h2>
        <p class="result">The predicted Flight Ticket Price is: <strong>Rs{{ price }}</strong></p>
        <a href="/predict" class="btn">Predict Again</a>
    </div>
</body>
</html>
